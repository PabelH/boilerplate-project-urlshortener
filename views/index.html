<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          
            <h2>URL Shortener</h2>
            <label for="url_input">Type URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.mysite.org/" />
            <input type="submit" value="POST URL" />
          
        </form>
      </section>
    </main>
    <footer>
      <p>By <a href="https://github.com/PabelH">PabelH</a></p>
    </footer>
  </body>
</html>
